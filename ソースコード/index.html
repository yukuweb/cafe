<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Yukkuri Cafe | ゆっくりかふぇ</title>

	<!-- noindex -->
	<meta name="robots" content="noindex">

	<!-- リセットcss -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css">

	<!-- style -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

	<!-- ヘッダー -->
	<header class="header">
		<div class="inner">
			<div class="header-row">

				<div class="header-logo">
					<a href="#">
						<img src="img/logo.png" alt="Yukkuri Cafe | ゆっくりかふぇ">
					</a>
				</div>

				<nav class="header-nav">
					<ul>
						<li class="hidden-sp"><a href="#">TOP</a></li>
						<li class="hidden-sp"><a href="#menu">MENU</a></li>
						<li class="header-nav-btn"><a href="#takeout">TO GO</a></li>
					</ul>
				</nav>

			</div>
		</div>
	</header>


	<!-- メインビジュアル -->
	<div class="mv">
		<div class="inner">

			<h1>
				Like Stay Home <br class="hidden-pc" />Relaxed
				<span>ゆっくりしていってね</span>
			</h1>

		</div>
	</div>


	<!-- メイン -->
	<main>

		<!-- menu -->
		<section id="menu" class="menu">
			<div class="inner">

				<h2 class="heading">MENU</h2>

				<ul class="menu-list">
					<li class="menu-item">
						<img src="img/menu01.png" alt="クッキーの画像">
						<h3>Foods</h3>
						<p>コーヒーに良く合います。</p>
					</li>

					<li class="menu-item">
						<img src="img/menu02.png" alt="飲み物の画像">
						<h3>Drinks</h3>
						<p>淹れたてをどうぞ</p>
					</li>

					<li class="menu-item">
						<img src="img/menu03.png" alt="クッキーと飲み物の画像">
						<h3>Combo</h3>
						<p>セットでお得です。</p>
					</li>
				</ul>

			</div>
		</section>


		<!-- takeout -->
		<section id="takeout" class="takeout">
			<div class="inner">

				<h2 class="heading">TAKE OUT</h2>

				<div class="takeout-img">
					<img src="img/takeout.png" alt="コーヒーの画像">
				</div>

				<div class="takeout-btn">
					<a href="#">SEE MORE</a>
				</div>

			</div>
		</section>

	</main>


	<!-- フッター -->
	<footer class="footer">
		<div class="inner">

			<p class="footer-copy">
				&copy; 2022 yukkuricafe.
			</p>

		</div>
	</footer>

</body>
</html>
